<form>
	<div class="modal-header">
		<button type="button" class="close" ng-click="vm.cancel()">&times;</button>
		<h4 class="modal-title">{{vm.itemData.nomor_laporan}}</h4>
	</div>
	<div class="modal-body">
		<div class="thumbnail">
			<img ng-src="http://edgarjeremy.com/assets/uploads/laporan/{{vm.itemData.file_attach}}">
		</div>
		<div class="row form-group">
			<div class="col-lg-12">
				<label>Nama Pelapor</label>
				<input type="text" class="form-control" placeholder="Nama Lengkap" ng-model="vm.itemData.nama_pelapor" readonly/>
			</div>
			<div class="col-xs-6">
				<label>Email Pelapor</label>
				<input type="text" class="form-control" placeholder="Email" ng-model="vm.itemData.email_pelapor" readonly/>
			</div>
			<div class="col-xs-6">
				<label>Nomor HP Pelapor</label>
				<input type="text" class="form-control" placeholder="Nomor Handphone" ng-model="vm.itemData.nomorhp_pelapor" readonly/>
			</div>
			<div class="col-lg-12">
				<label>Alamat Pelapor</label>
				<input type="text" class="form-control" placeholder="Alamat" ng-model="vm.itemData.alamat_pelapor" readonly/>
			</div>
			<div class="col-lg-12">
				<label>Kategori</label>
				<input type="text" class="form-control" placeholder="Alamat" ng-model="vm.itemData.nama_kategori" readonly/>
			</div>
			<div class="col-xs-6">
				<label>Kecamatan</label>
				<input type="text" class="form-control" placeholder="Alamat" ng-model="vm.itemData.nama_kecamatan" readonly/>
			</div>
			<div class="col-xs-6">
				<label>Kelurahan</label>
				<input type="text" class="form-control" placeholder="Alamat" ng-model="vm.itemData.nama_kelurahan" readonly/>
			</div>
			<div class="col-lg-12">
				<label>Isi Laporan</label>
				<textarea class="form-control" placeholder="Laporan" ng-model="vm.itemData.isi_laporan" readonly></textarea>
			</div>
			<div class="col-xs-12">
				<label>Tandai Lokasi</label>
				<div class="input-group">
					<div class="input-group-btn">
						<button class="btn btn-primary" ng-click="vm.openMapModal()">Map</button>
					</div>
					<input type="text" class="form-control" placeholder="Latitude, Longitude" ng-model="vm.latLng" readonly />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="vm.sendData()">Simpan</button>
		<button type="button" class="btn btn-danger" ng-click="vm.hapusData()">Hapus</button>
		<button type="button" class="btn btn-default" ng-click="vm.modalInstance.dismiss()">Tutup</button>
	</div>
</form>
