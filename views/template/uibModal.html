<form>
	<div class="modal-header">
		<button type="button" class="close" ng-click="vm.cancel()">&times;</button>
		<h4 class="modal-title">{{vm.itemData.nomor}}</h4>
	</div>
	<div class="modal-body">
		<div class="thumbnail">
			<img ng-src="http://edgarjeremy.com/assets/uploads/laporan/{{vm.itemData.file_attach}}">
		</div>
		<div class="row form-group">
			<div class="col-md-12">
				<label>Nama Pelapor</label>
				<input type="text" class="form-control" placeholder="Nama Lengkap" ng-model="vm.itemData.nama_pelapor" readonly/>
			</div>
			<div class="col-md-6">
				<label>Email Pelapor</label>
				<input type="text" class="form-control" placeholder="Email" ng-model="vm.itemData.email_pelapor" readonly/>
			</div>
			<div class="col-md-6">
				<label>Nomor HP Pelapor</label>
				<input type="text" class="form-control" placeholder="Nomor Handphone" ng-model="vm.itemData.nomorhp_pelapor" readonly/>
			</div>
			<div class="col-md-12">
				<label>Alamat Pelapor</label>
				<input type="text" class="form-control" placeholder="Alamat" ng-model="vm.itemData.alamat_pelapor" readonly/>
			</div>
			<div class="col-md-12">
				<label>Kategori</label>
				<input type="text" class="form-control" value="Kategori" ng-model="vm.itemData.nama_kategori" readonly>
			</div>
			<div class="col-md-6">
				<label>Kecamatan</label>
				<input type="text" class="form-control" value="Kategori" ng-model="vm.itemData.nama_kecamatan" readonly>
			</div>
			<div class="col-md-6">
				<label>Kelurahan</label>
				<input type="text" class="form-control" value="Kategori" ng-model="vm.itemData.nama_kelurahan" readonly>
			</div>		
			<div class="col-md-12">
				<label>Isi Laporan</label>
				<textarea class="form-control" placeholder="Laporan" ng-model="vm.itemData.isi_laporan" readonly></textarea>
			</div>
		</div>
		<hr style="margin-right: -15px; margin-left: -15px;"/>
		<div class="row form-group">
			<div class="col-md-12">
				<uib-accordion close-others="false">
					<div uib-accordion-group class="panel-warning" heading="Proses">
						<form name="formTindakanProses">
						<div class="form-group">
							<label>Isi Tindakan</label>
							<textarea class="form-control" placeholder="Laporan" ng-model="vm.itemDataSend.proses.tindakan_proses" required></textarea>
							<input type="file" onchange="angular.element(this).scope().uploadProses(this)" class="form-control" required/>
							<label>Estimasi Waktu</label>
							<div class="row">
								<div class="col-xs-6">
									<input type="number" class="form-control" ng-model="vm.itemDataSend.proses.pengerjaan_hari" placeholder="Pengerjaan Hari" />	
								</div>
								<div class="col-xs-6">
									<input type="number" class="form-control" ng-model="vm.itemDataSend.proses.pengerjaan_jam" placeholder="Pengerjaan Jam" />	
								</div>
							</div>
						</div>
						</form>
					</div>
					<div uib-accordion-group class="panel-success" heading="Selesai">
						<div class="form-group">
							<label>Isi Tindakan</label>
							<textarea class="form-control" placeholder="Laporan" ng-model="vm.itemDataSend.selesai.tindakan_selesai"></textarea>
							<input type="file" onchange="angular.element(this).scope().uploadSelesai(this)" class="form-control"/>
						</div>
					</div>
				</uib-accordion>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="vm.sendData()">Tindaki</button>
		<button type="button" class="btn btn-default" ng-click="vm.cancel()">Tutup</button>
	</div>
</form>
